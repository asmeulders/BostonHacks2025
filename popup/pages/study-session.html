<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Study Sessions</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/study-session.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <button class="back-button" onclick="window.location.href='../index.html'">‚Üê Back</button>
      <h2>‚è∞ Study Sessions</h2>
    </header>
    
    <main class="page-content">
      <!-- Active Session Display -->
      <section class="active-session-section" id="activeSessionSection" style="display: none;">
        <div class="session-timer">
          <div class="timer-display" id="timerDisplay">25:00</div>
          <div class="session-type" id="sessionType">Focus Session</div>
          <div class="session-controls">
            <button id="pauseSession" class="timer-control-btn">‚è∏Ô∏è Pause</button>
            <button id="endSession" class="timer-control-btn danger">‚èπÔ∏è Terminate Session</button>
          </div>
        </div>
        <div class="session-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="session-stats">
            <span>Session <span id="currentSessionCount">1</span></span>
            <span>Distractions: <span id="distractionCount">0</span></span>
          </div>
        </div>
      </section>
      
      <!-- Session Starter -->
      <section class="session-starter-section" id="sessionStarterSection">
        <h3>Start New Session</h3>
        
        <!-- Work Time Settings -->
        <div class="time-setting">
          <label for="workRange">Work Time: <span id="work-time">25</span> minutes</label>
          <input type="range" min="10" max="60" value="25" class="time-slider" id="workRange">
        </div>
        
        <!-- Rest Time Settings -->
        <div class="time-setting">
          <label for="restRange">Break Time: <span id="rest-time">5</span> minutes</label>
          <input type="range" min="1" max="15" value="5" class="time-slider" id="restRange">
        </div>
        
        <!-- Session Type Selection -->
        <div class="session-types">
          <h4>Quick Start</h4>
          <div class="session-type-grid">
            <button class="session-type-card" data-duration="15">
              <span class="duration">15min</span>
              <span class="type-label">Quick Focus</span>
            </button>
            <button class="session-type-card" data-duration="25">
              <span class="duration">25min</span>
              <span class="type-label">Pomodoro</span>
            </button>
            <button class="session-type-card" data-duration="45">
              <span class="duration">45min</span>
              <span class="type-label">Deep Work</span>
            </button>
            <button class="session-type-card" data-duration="60">
              <span class="duration">60min</span>
              <span class="type-label">Extended</span>
            </button>
          </div>
        </div>
        
        <!-- Custom Session Controls -->
        <div class="custom-session">
          <button id="startTimer" class="action-button primary large">
            üöÄ Start Custom Session
          </button>
        </div>
      </section>
      
      <!-- Today's Sessions Summary -->
      <section class="sessions-summary-section">
        <h3>Today's Progress</h3>
        <div class="summary-stats">
          <div class="stat-card">
            <span class="stat-value" id="sessionsToday">0</span>
            <span class="stat-label">Sessions</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="totalTimeToday">0m</span>
            <span class="stat-label">Total Time</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="productivityLevel">Good</span>
            <span class="stat-label">Productivity</span>
          </div>
        </div>
      </section>
      
      <!-- Session History -->
      <section class="session-history-section">
        <h3>Recent Sessions</h3>
        <div id="sessionHistory" class="session-history-list">
          <!-- Session history populated by JS -->
        </div>
        <button id="clearHistory" class="action-button secondary small">
          Clear History
        </button>
      </section>
    </main>
  </div>
  
  <script src="../js/shared/common.js"></script>
  <script src="../js/study-session.js"></script>
</body>
</html>
