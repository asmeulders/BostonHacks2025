<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/settings.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <button class="back-button" onclick="window.location.href='../index.html'">← Back</button>
      <h2>⚙️ Settings</h2>
    </header>
    
    <main class="page-content">
      <!-- General Settings -->
      <section class="settings-section">
        <h3>🔧 General Settings</h3>
        
        <div class="setting-item">
          <label for="enableExtension" class="setting-label">
            <span class="setting-title">Enable Extension</span>
            <span class="setting-description">Turn the Study Focus Assistant on/off</span>
          </label>
          <div class="setting-control">
            <label class="toggle-switch">
              <input type="checkbox" id="enableExtension" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="showNotifications" class="setting-label">
            <span class="setting-title">Show Notifications</span>
            <span class="setting-description">Display popup notifications for distractions</span>
          </label>
          <div class="setting-control">
            <label class="toggle-switch">
              <input type="checkbox" id="showNotifications" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="autoStart" class="setting-label">
            <span class="setting-title">Auto-start Breaks</span>
            <span class="setting-description">Automatically start break timers after sessions</span>
          </label>
          <div class="setting-control">
            <label class="toggle-switch">
              <input type="checkbox" id="autoStart">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      </section>
      
      <!-- Study Session Settings -->
      <section class="settings-section">
        <h3>⏰ Study Session Defaults</h3>
        
        <div class="setting-item">
          <label for="defaultWorkTime" class="setting-label">
            <span class="setting-title">Default Work Time</span>
            <span class="setting-description">Default duration for study sessions</span>
          </label>
          <div class="setting-control">
            <select id="defaultWorkTime" class="setting-select">
              <option value="15">15 minutes</option>
              <option value="25" selected>25 minutes</option>
              <option value="30">30 minutes</option>
              <option value="45">45 minutes</option>
              <option value="60">60 minutes</option>
            </select>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="defaultBreakTime" class="setting-label">
            <span class="setting-title">Default Break Time</span>
            <span class="setting-description">Default duration for breaks</span>
          </label>
          <div class="setting-control">
            <select id="defaultBreakTime" class="setting-select">
              <option value="5" selected>5 minutes</option>
              <option value="10">10 minutes</option>
              <option value="15">15 minutes</option>
              <option value="20">20 minutes</option>
            </select>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="longBreakInterval" class="setting-label">
            <span class="setting-title">Long Break Interval</span>
            <span class="setting-description">Number of sessions before a long break</span>
          </label>
          <div class="setting-control">
            <select id="longBreakInterval" class="setting-select">
              <option value="2">Every 2 sessions</option>
              <option value="3">Every 3 sessions</option>
              <option value="4" selected>Every 4 sessions</option>
              <option value="5">Every 5 sessions</option>
            </select>
          </div>
        </div>
      </section>
      
      <!-- Distraction Management -->
      <section class="settings-section">
        <h3>🚫 Distraction Management</h3>
        
        <div class="setting-item">
          <label for="distractionSensitivity" class="setting-label">
            <span class="setting-title">Distraction Sensitivity</span>
            <span class="setting-description">How quickly to show distraction alerts</span>
          </label>
          <div class="setting-control">
            <select id="distractionSensitivity" class="setting-select">
              <option value="low">Low - Give me time to navigate</option>
              <option value="medium" selected>Medium - Balanced approach</option>
              <option value="high">High - Alert immediately</option>
            </select>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="allowedDistractions" class="setting-label">
            <span class="setting-title">Allowed Daily Distractions</span>
            <span class="setting-description">Number of distractions before warnings</span>
          </label>
          <div class="setting-control">
            <input 
              type="number" 
              id="allowedDistractions" 
              value="5" 
              min="0" 
              max="20"
              class="setting-input small"
            >
          </div>
        </div>
      </section>
      
      <!-- Privacy & Data -->
      <section class="settings-section">
        <h3>🔒 Privacy & Data</h3>
        
        <div class="setting-item">
          <label for="trackProductivity" class="setting-label">
            <span class="setting-title">Track Productivity</span>
            <span class="setting-description">Collect anonymous usage statistics</span>
          </label>
          <div class="setting-control">
            <label class="toggle-switch">
              <input type="checkbox" id="trackProductivity" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="shareData" class="setting-label">
            <span class="setting-title">Share Data with AI</span>
            <span class="setting-description">Send study patterns to AI for better insights</span>
          </label>
          <div class="setting-control">
            <label class="toggle-switch">
              <input type="checkbox" id="shareData">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      </section>
      
      <!-- Backup & Reset -->
      <section class="settings-section">
        <h3>💾 Backup & Reset</h3>
        
        <div class="setting-actions">
          <button id="exportSettings" class="action-button secondary">
            📤 Export Settings
          </button>
          <button id="importSettings" class="action-button secondary">
            📥 Import Settings
          </button>
          <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
        
        <div class="setting-actions danger-zone">
          <h4>⚠️ Danger Zone</h4>
          <button id="resetSettings" class="action-button danger">
            🔄 Reset All Settings
          </button>
          <button id="clearAllData" class="action-button danger">
            🗑️ Clear All Data
          </button>
        </div>
      </section>
    </main>
    
    <!-- Status Messages -->
    <div id="settingsMessage" class="status-message"></div>
  </div>
  
  <script src="../js/shared/common.js"></script>
  <script src="../js/settings.js"></script>
</body>
</html>
