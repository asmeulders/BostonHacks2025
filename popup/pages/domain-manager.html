<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Domain Manager</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/domain-manager.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <a href="../popup.html">Back</a>
    </header>
    
    <main class="page-content">
      <!-- Current Tab Function -->
      <section class="current-tab-section">
        <h3>Current Tab</h3>
        <div id="currentTab" class="current-tab-info">
          <!-- Current tab info populated by JS -->
        </div>
        <button id="addCurrentDomain" class="action-button primary">
          Add Current Site as Work Domain
        </button>
      </section>
      
      <!-- Manual Domain Addition -->
      <section class="manual-add-section">
        <h3>Add Domain Manually</h3>
        <div class="input-group">
          <input 
            type="text" 
            id="domainInput" 
            placeholder="Enter domain (e.g., github.com)"
            class="domain-input"
          />
          <button id="addDomain" class="action-button secondary">
            Add Domain
          </button>
        </div>
        <p class="help-text">
          Add domains that you use for work or study
        </p>
      </section>
      
      <!-- Work Domains List -->
      <section class="domains-list-section">
        <h3>Work Domains</h3>
        <div id="workDomains" class="domains-list">
          <!-- Domains list populated by JS -->
        </div>
        <div class="domain-actions">
          <button id="clearAll" class="action-button danger">
            Clear All Domains
          </button>
        </div>
      </section>
    </main>
    
    <!-- Status Messages -->
    <div id="message" class="status-message"></div>
  </div>
  
  <script src="../js/shared/common.js"></script>
  <script src="../js/domain-manager.js"></script>
</body>
</html>
