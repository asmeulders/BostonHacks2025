<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Domain Manager</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/domain-manager.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <button class="back-button" onclick="window.location.href='../index.html'">â† Back</button>
      <h2>ğŸŒ Domain Manager</h2>
    </header>
    
    <main class="page-content">
      <!-- Current Tab Section -->
      <section class="current-tab-section">
        <h3>Current Tab</h3>
        <div id="currentTab" class="current-tab-info">
          <!-- Current tab info populated by JS -->
        </div>
        <button id="addCurrentDomain" class="action-button primary">
          Add Current Site as Work Domain
        </button>
      </section>
      
      <!-- Manual Domain Addition -->
      <section class="manual-add-section">
        <h3>Add Domain Manually</h3>
        <div class="input-group">
          <input 
            type="text" 
            id="domainInput" 
            placeholder="Enter domain (e.g., github.com)"
            class="domain-input"
          />
          <button id="manualAdd" class="action-button secondary">
            Add Domain
          </button>
        </div>
        <p class="help-text">
          Add domains that you use for work or study
        </p>
      </section>
      
      <!-- Work Domains List -->
      <section class="domains-list-section">
        <h3>Work Domains</h3>
        <div id="workDomains" class="domains-list">
          <!-- Domains list populated by JS -->
        </div>
        <div class="domain-actions">
          <button id="clearAll" class="action-button danger">
            Clear All Domains
          </button>
          <button id="exportDomains" class="action-button secondary">
            Export List
          </button>
        </div>
      </section>
      
      <!-- Quick Actions -->
      <section class="quick-actions-section">
        <h3>Quick Actions</h3>
        <div class="quick-actions-grid">
          <button id="testTrigger" class="quick-action-card">
            <span class="action-icon">ğŸ§ª</span>
            <span class="action-label">Test Popup</span>
            <span class="action-desc">Trigger distraction alert</span>
          </button>
          <button id="bulkImport" class="quick-action-card">
            <span class="action-icon">ğŸ“¥</span>
            <span class="action-label">Bulk Import</span>
            <span class="action-desc">Import domain list</span>
          </button>
        </div>
      </section>
    </main>
    
    <!-- Status Messages -->
    <div id="message" class="status-message"></div>
  </div>
  
  <script src="../js/shared/common.js"></script>
  <script src="../js/domain-manager.js"></script>
</body>
</html>
