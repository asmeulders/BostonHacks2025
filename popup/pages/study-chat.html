<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Study Chat</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    /* Make the page fill the iframe and layout with header/content/input stacked */
    html, body, .container { width: 100% !important; height: 100% !important; min-height: 0 !important; margin: 0; padding: 0; }
  .container { display: flex; flex-direction: column; }
  .page-header { flex: 0 0 auto; }
  .header-row { display: flex; align-items: center; justify-content: space-between; padding: 6px 8px; min-height: 36px; }
  .header-left { flex: 0 0 auto; margin-right: 8px; }
  .header-center { flex: 1 1 auto; display:flex; justify-content:center; }
  .header-center h2 { font-size: 15px; margin: 0; line-height: 1.2; }
  .header-right { flex: 0 0 auto; }
  .back-link { 
    color: var(--text-light); 
    text-decoration: none; 
    font-size: 12px; 
    background: rgba(255,255,255,0.08); 
    padding: 4px 8px; 
    border-radius: 6px;
    display: inline-flex;
    align-items: center;
    height: 24px;
    line-height: 1;
    margin: 4px;
  }
    .page-content { flex: 1 1 auto; display: flex; flex-direction: column; gap: 8px; padding: 12px; min-height: 0; }

    #chat-container {
      border: 1px solid var(--border-color);
      flex: 1 1 auto;
      height: 100%;
      max-height: 100%;
      overflow-y: scroll;
      padding: 12px;
      margin: 0;
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 80%;
      font-size: 13px;
      line-height: 1.4;
    }
    .user-message {
      background: var(--primary-color);
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .assistant-message {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
    }
    #input-container {
      display: flex;
      gap: 8px;
      flex: 0 0 auto;
      padding: 6px 8px;
      background: transparent;
    }
    #message-input {
      flex: 1 1 auto;
      min-width: 0; /* allow input to shrink inside flex container */
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid var(--border-color);
      border-radius: calc(var(--border-radius) - 2px);
    }
    #send-button {
      padding: 6px 10px;
      font-size: 13px;
      line-height: 1;
      min-width: 56px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: calc(var(--border-radius) - 2px);
      cursor: pointer;
    }
    #send-button:disabled {
      background: var(--secondary-color);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div class="header-row">
        <div class="header-left"><a class="back-link" href="../popup.html">Back</a></div>
        <div class="header-center"><h2>Study Chat</h2></div>
        <div class="header-right"></div>
      </div>
    </header>

    <main class="page-content">
      <div style="display:flex; justify-content:center; align-items:flex-start; width:100%; height:100%; min-height:0;">
        <div id="chat-container" style="width: 92%; max-width: 520px; height: 100%; max-height: 100%;">
        <div class="message assistant-message">
          ðŸ‘‹ Hi! I'm your study helper. Ask me anything about your work or studies!
        </div>
      </div>
      </div>
      
      <div id="input-container">
        <input type="text" id="message-input" placeholder="Ask a study question..." maxlength="500">
        <button id="send-button">Send</button>
      </div>
    </main>
  </div>

  <script src="../js/shared/common.js"></script>
  <script src="../js/study-chat.js"></script>
</body>
</html>
