<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Popup</title>
  <style>
    @font-face {
      font-family: 'RainyHearts';
      src: url('../fonts/rainyhearts.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      width: 300px;
      height: 200px;
      margin: 0;
      padding: 20px;
      font-family: 'RainyHearts', Arial, sans-serif;
      background: #fffaf2;
      color: #4c3f34;
    }
    h1 {
      color: #4c3f34;
      text-align: center;
    }
    button {
      background: #ffcb69;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #4c3f34;
      font-family: 'RainyHearts', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
    }
    button:hover {
      background: #f9bb4a;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Test Popup</h1>
  <p>If you can see this, the popup is working!</p>
  <button onclick="alert('Button works!')">Test Button</button>
  
  <script>
    console.log('Test popup loaded successfully');
  </script>
</body>
</html>
