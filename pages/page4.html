<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/page4.css" />
</head>
<body>
<!-- Top Bar -->
<div class="topbar">
    <button class="back-btn" id="closeBtn" type="button">Back</button>
    <span class="title">Task Manager</span>
    <span class="spacer"></span>
</div>

<!-- Main Content -->
<div class="content">
    <div class="new-task">
        <input id="taskInput" placeholder="Add new task..." />
        <button class="add-btn" id="addBtn" type="button">Add</button>
    </div>

    <div id="empty" class="empty">No tasks yet. Add one above!</div>
    <div id="list" class="list" role="list"></div>
</div>

<script src="../scripts/page4.js"></script>
</body>
</html>
