<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            background: transparent;
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }
        .wrap {
            padding: 16px;
            text-align: center;
        }
        #backBtn {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            color: #e5e7eb;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background .15s ease;
        }
        #backBtn:hover {
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
<div class="wrap">
    <h2>Page 1</h2>
    <p>This is Page 1 inside the iframe.</p>

    <!-- ðŸ¡‡ The Back button -->
    <a href="#" id="backBtn">â¬… Back</a>
</div>

<script>
    document.getElementById('backBtn').addEventListener('click', (e) => {
        e.preventDefault();
        // Close the entire popup window
        if (window.parent) {
            window.parent.close();      // works when embedded in popup iframe
        } else {
            window.close();             // fallback if opened standalone
        }
    });
</script>
</body>
</html>
