<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
            font-family: 'RainyHearts';
            src: url('../fonts/rainyhearts.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            background: #fffaf2;
            color: #4c3f34;
            font-family: 'RainyHearts', system-ui, sans-serif;
        }
        .wrap {
            padding: 16px;
            text-align: center;
        }
        #backBtn {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 14px;
            background: #f9e8b5;
            border: 1px solid #ffcb69;
            border-radius: 8px;
            color: #705d51;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background .15s ease, transform .1s ease;
        }
        #backBtn:hover {
            background: #ffcb69;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <h2>Page 1</h2>
    <p>This is Page 1 inside the iframe.</p>

    <!-- ðŸ¡‡ The Back button -->
    <a href="#" id="backBtn">â¬… Back</a>
</div>

<script>
    document.getElementById('backBtn').addEventListener('click', (e) => {
        e.preventDefault();
        // Close the entire popup window
        if (window.parent) {
            window.parent.close();      // works when embedded in popup iframe
        } else {
            window.close();             // fallback if opened standalone
        }
    });
</script>
</body>
</html>
