<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session Update</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            font-weight: 700;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .phase-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .next-phase {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .primary-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
        }
        
        .primary-btn:hover {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="phaseIcon">ðŸŽ¯</div>
        <h1 id="title">Session Complete!</h1>
        <p class="message" id="message">Great job! Time for the next phase.</p>
        
        <div class="phase-info">
            <div class="next-phase" id="nextPhase">Starting Break Session</div>
            <div class="timer-display" id="nextTimer">5:00</div>
        </div>
        
        <div class="actions">
            <button class="primary-btn" onclick="returnToExtension()">Return to Extension</button>
            <button onclick="closeTab()">Close Tab</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const completedPhase = urlParams.get('phase') || 'work';
        const message = urlParams.get('message') || 'Session complete!';
        
        // Update the page content based on completed phase
        const phaseIcon = document.getElementById('phaseIcon');
        const title = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const nextPhase = document.getElementById('nextPhase');
        const nextTimer = document.getElementById('nextTimer');
        
        if (completedPhase === 'work') {
            phaseIcon.textContent = 'ðŸŽ¯';
            title.textContent = 'Work Session Complete!';
            nextPhase.textContent = 'Starting Break Session';
            nextTimer.textContent = '5:00'; // Default break time
        } else {
            phaseIcon.textContent = 'â°';
            title.textContent = 'Break Complete!';
            nextPhase.textContent = 'Starting Work Session';
            nextTimer.textContent = '25:00'; // Default work time
        }
        
        messageEl.textContent = decodeURIComponent(message);
        
        // Auto-close after 10 seconds if user doesn't interact
        let autoCloseTimer = setTimeout(() => {
            closeTab();
        }, 10000);
        
        // Cancel auto-close if user interacts with the page
        document.addEventListener('click', () => {
            clearTimeout(autoCloseTimer);
        });
        
        function returnToExtension() {
            // Open the extension popup if possible, otherwise just close
            chrome.runtime.sendMessage({action: 'OPEN_POPUP'}, () => {
                closeTab();
            });
        }
        
        function closeTab() {
            window.close();
        }
        
        // Add some animation on load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'all 0.5s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
